<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java House Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <script src="js/jQuery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="container-fluid">
    <header>
        <div class="row navbar">
            <div class="col-md ">

                <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="img" width="15%" height="15%">
                    Java House</a>
            </div>
            <div class="col-md select">
                <div class="underline">
                    <button type="button" class="btn btn-default;" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo" id="buttonModel">Select Menu
                        <span class="dots "></span>
                        <span class="dots "></span>
                        <span class="dots "></span>
                        <span class="dots "></span>
                    </button>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md menu-icon">
                <button class="btn btn-default" id="menuIcon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>

                </button>
            </div>
        </div>
    </header>

    <div class="content ">

    </div>
     <footer>
        <div class="row footer">
            <div class="col-md-8">
    
            </div>
            <div class="col-md-4">
                <p>Copyright Â© 2020 All Rights Reserved</p>
                <a href="privacypolicy.com">Privacy Policy</a>


            </div>
    
     </footer>
    
    </div>
</body>

</html>
