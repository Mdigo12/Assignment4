<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java House Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://github.com/daneden/animate.css.git">

    <script src="js/jQuery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/c560c025cf.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="container-fluid">
    <header>
        <div class="row navbar">
            <div class="col-md ">

                <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="img" width="15%" height="15%">
                    Java House</a>
            </div>
            <div class="col-md select">
                <div class="underline">
                    <button type="button" class="btn btn-default;" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo" id="buttonModel">Select Menu
                        <span class="dots "></span>
                        <span class="dots "></span>
                        <span class="dots "></span>
                        <span class="dots "></span>
                    </button>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md menu-icon">
                <button class="btn btn-default" id="menuIcon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>

                </button>
            </div>
        </div>
    </header>

    <div class="content ">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active" >
                <img class="d-block w-100" src="images/java1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java5.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java6.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java7.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/java8.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    </div>


    <footer>
        <div class="row ">
            <div class="col-md-8 footer">
                <p>Copyright Â© 2020 All Rights Reserved
                    <span id="privacy"><a href="privacypolicy.com">Privacy Policy</a></span>
                    <span>|</span>
                    <span><a href="termsandconditions.com">Terms and Conditions</a></span>
                </p>
            </div>
            <div class="col-md-4 icons">
                <a href="www.facebook.com"><i class="fa fa-facebook-f" style="color:white" ></i></a>
                <a href="www.twitter.com"><i class="fa fa-twitter" style="color:white"></i></a>
                <a href="www.instagram.com"><i class="fa fa-instagram" style="color:white"></i></a>
                
               
                
                    
              
              
                    
                

            </div>

    </footer>

    </div>
</body>

</html>
